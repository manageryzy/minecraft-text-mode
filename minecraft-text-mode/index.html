<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Minecraft Text Mode</title>
</head>
<body>
    <noscript>
        <h1>No Javascript!</h1>
    </noscript>
    <script>
        var lang = lang = navigator.language ? navigator.language : "en-US";;
        if (localStorage.getItem('lang')) {
            lang = localStorage.getItem('lang')
        }

        switch (lang) {
            case 'en-US':
                location.href = 'index-en-US.html';
                break;
            case 'zh-CN':
                location.href = 'index-zh-CN.html';
                break;
            default:
                location.href = 'index-en-US.html#default';
                break;
        }
    </script>
</body>
</html>
